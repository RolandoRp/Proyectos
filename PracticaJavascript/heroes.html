<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEROES!</title>
    <script src="./JSheroes/heroes.js"></script>
</head>
<body>
    <h1>HEROES! 🛡 🏹 🗡</h1>

    <section id="seleccionar-heroe">
        <h2>Elige tu heroe:</h2>

            <label for="saber">Saber</label>    
            <input type="radio" name="heroe" id="saber" />
            
            <label for="shielder">Shielder</label>
            <input type="radio" name="heroe" id="shielder" />
            
            <label for="archer">Archer</label>
            <input type="radio" name="heroe" id="archer"/>
            
            <button id="boton-heroes">Seleccionar</button>
    </section>

    <section id="seleccionar-ataque">
        <h2>Elige tu ataque:</h2>
        <p>Tu heroe <span id="heroe-jugador"></span> tiene <span>5</span> vidas</p>
        <p>El heroe enemigo <span id="heroe-enemigo"></span> tiene <span>5</span> vidas</p>
            <p>
                <button id="boton-sword">Sword 🗡</button>
                <button id="boton-shield">Shield 🛡</button>
                <button id="boton-bow">Bow 🏹</button>
            </p>
    </section>

    <section id="mensajes">
        <p>Tu heroe ataco con Sword, el heroe enemigo ataco con Shield - GANASTE</p>
    </section>

    <section id="Volver-a-Jugar">
        <button id="boton-vj">Volver a Jugar</button>
    </section>
</body>
</html>

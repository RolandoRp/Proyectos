        <title>Document</title>
        <script>
        function suma(n1, n2) {
                return parseFloat(n1) + parseFloat(n2)
        }
        n1 = prompt("Dame el primer numero")
        n2 = prompt("Dame el segundo numero")
        document.write("La suma es " + (suma(n1,n2)))

        </script>
